<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <header class="name">
            <button class="btn"><a href="#">Again!</a></button>
            <h3>Guess my Number!</h3>
            <p>(Between 1 e 20)</p>
        </header>

        <div>
            <div class="guess">?</div>
        </div>

        <main>
            <div class="number">
                <input type="number">
                <button class="btn">Check!</button>
            </div>

            <div class="content">
                <p>Start guessing...</p>
                <p>💯 Score: 20</p>
                <p>🏅 Highscore: 0</p>
            </div>
        </main>

<script src="./assets/js/main.js"></script>
    
</body>
</html>
